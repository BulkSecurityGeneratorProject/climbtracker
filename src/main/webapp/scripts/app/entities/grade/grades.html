<div>
    <h2>Grades</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="grade.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new Grade
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Value</span></th>
                    <th><span>gradeSystem</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="grade in grades track by grade.id">
                    <td><a ui-sref="grade.detail({id:grade.id})">{{grade.id}}</a></td>
                    <td>{{grade.name}}</td>
                    <td>{{grade.value}}</td>
                    <td>
                        <a ui-sref="gradeSystem.detail({id:grade.gradeSystem.id})">{{grade.gradeSystem.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="grade.detail({id:grade.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="grade.edit({id:grade.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="grade.delete({id:grade.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
