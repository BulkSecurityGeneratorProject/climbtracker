<div>
    <h2>Attempts</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="attempt.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new Attempt
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Date</span></th>
                    <th><span>Description</span></th>
                    <th><span>NbFail</span></th>
                    <th><span>NbSuccess</span></th>
                    <th><span>route</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="attempt in attempts track by attempt.id">
                    <td><a ui-sref="attempt.detail({id:attempt.id})">{{attempt.id}}</a></td>
                        <td>{{attempt.date | date:'mediumDate'}}</td>
                    <td>{{attempt.description}}</td>
                    <td>{{attempt.nbFail}}</td>
                    <td>{{attempt.nbSuccess}}</td>
                    <td>
                        <a ui-sref="route.detail({id:attempt.route.id})">{{attempt.route.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="attempt.detail({id:attempt.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="attempt.edit({id:attempt.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="attempt.delete({id:attempt.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
