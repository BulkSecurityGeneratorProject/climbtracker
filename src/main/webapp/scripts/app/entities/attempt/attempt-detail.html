
<div>
    <h2><span>Attempt</span> {{attempt.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Date</span>
                </td>
                <td>
                    <span class="form-control-static">{{attempt.date | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{attempt.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>NbFail</span>
                </td>
                <td>
                    <span class="form-control-static">{{attempt.nbFail}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>NbSuccess</span>
                </td>
                <td>
                    <span class="form-control-static">{{attempt.nbSuccess}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>route</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="route.detail({id:attempt.route.id})">{{attempt.route.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
