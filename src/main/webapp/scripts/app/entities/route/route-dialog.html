
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myRouteLabel">Create or edit a Route</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="route.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="route.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_openDate">OpenDate</label>
            <input id="field_openDate" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="route.openDate" is-open="datePickerForOpenDate.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForOpenDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_isOpen">IsOpen</label>
            <input type="checkbox" class="form-control" name="isOpen" id="field_isOpen"
                    ng-model="route.isOpen"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="route.description"
                    ng-maxlength="500" />
            <div ng-show="editForm.description.$invalid">
                <p class="help-block"
                    ng-show="editForm.description.$error.maxlength" translate-value-max="500">
                    This field cannot be longer than 500 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_grade">grade</label>
            <select class="form-control" id="field_grade" name="grade" ng-model="route.grade" ng-options="grade as grade.name for grade in grades track by grade.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_crag">crag</label>
            <select class="form-control" id="field_crag" name="crag" ng-model="route.crag" ng-options="crag as crag.name for crag in crags track by crag.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
