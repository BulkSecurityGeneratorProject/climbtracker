
<div>
    <h2><span>Preference</span> {{preference.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>user</span>
                </td>
                <td>
                    {{preference.user.login}}
                </td>
            </tr>
            <tr>
                <td>
                    <span>gradeSystem</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="gradeSystem.detail({id:preference.gradeSystem.id})">{{preference.gradeSystem.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>crag</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="crag.detail({id:preference.crag.id})">{{preference.crag.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>route</span>
                </td>
                <td>
                    <span ng-repeat="route in preference.routes">
                        <a class="form-control-static" ui-sref="route.detail({id: {{route.id}}})">{{route.id}}</a>{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
