
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPreferenceLabel">Create or edit a Preference</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="preference.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="preference.user" ng-options="user as user.login for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_gradeSystem">gradeSystem</label>
            <select class="form-control" id="field_gradeSystem" name="gradeSystem" ng-model="preference.gradeSystem" ng-options="gradeSystem as gradeSystem.name for gradeSystem in gradesystems track by gradeSystem.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_crag">crag</label>
            <select class="form-control" id="field_crag" name="crag" ng-model="preference.crag" ng-options="crag as crag.name for crag in crags track by crag.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_route">route</label>
            <select class="form-control" id="field_route" multiple name="route" ng-model="preference.routes" ng-options="route as route.id for route in routes track by route.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
